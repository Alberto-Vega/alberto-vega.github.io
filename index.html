<!DOCTYPE html>
<!-- saved from url=(0071)file:///Users/albertovega/Desktop/Portfolio/bootstrap-prestructure.html -->
<html ng-app="myPortfolioApp" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Alberto Vega Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="itemControllers">
  <div class="main container-fluid">
    <div class="container">
      <div class="row">
        <div class="title-logo col-md-6">
        </div>
        <div class="col-md-6 text-right">
          <h1 class="title-super text-thin text-uppercase">Alberto Vega</h1>
          <h3>iOS DEVELOPER</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
        <div>
          <div class="row filler-space  text-left">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>
      </div>
      <div ng-repeat="app in apps" class="row text-center">
        <div class="col-md-3">
          <img class="img-responsive" ng-src="{{app.imageUrl}}" alt="{{app.name}}">
          <p><a href="{{app.link}}">Link to project</a></p>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <h3 class="text uppercase">{{app.name}}</h3>
          <p>{{app.description}}</p>
        </div>
        <div class="col-md-2"></div>
        <div class="filler-space col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
        <div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <p><a href="https://github.com/Alberto-Vega" style="color:#BCBBBB"><b>Github</b></a></p>
          </div>
          <div class="col-md-4">
            <p><a href="https://linkedin.com/in/albertovegagonzalez" style="color:#BCBBBB"><b>LinkedIn</b></a></p>
          </div>
          <div class="col-md-4">
            <p><a href="https://gist.github.com/Alberto-Vega/09f3a5a988af3be3a53ca7c4eadceb4a" style="color:#BCBBBB"><b>Resume</b></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
